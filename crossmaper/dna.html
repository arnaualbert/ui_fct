<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>DNA Crossmaper</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crossmaper DNA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Crossmaper</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div id="forms_dna">
        <form id="form_dna">
            <div class="container text-center">
                <div class="row g-3 row-cols-4">
                    <div class="col">
                        <label  class="col-form-label" for="fastaq">Fastaq</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="fastaq" value="none">
                    </div>
                    <div class="col">
                        <label  class="col-form-label" for="genome_name">Genome Name</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="genome_name" value="none">
                    </div>
                    <div class="col">
                        <label  class="col-form-label" for="read_length">Read Length</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="number" id="read_length" list="read_length_options" value="50">
                        <datalist id="read_length_options">
                            <option selected>50</option>
                            <option>75</option>
                            <option>100</option>
                            <option>125</option>
                            <option>150</option>
                            <option>300</option>
                        </datalist>
                    </div>
                    <div class="col">
                        <label  class="col-form-label" for="read_configuration">Read configuration</label>
                    </div>
                    <div class="col">
                        <select name="select" class="form-select" id="read_configuration" >
                            <option value="single-end"  selected>SE</option>
                            <option value="paired-end">PE</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div class="col">
                        <label  class="col-form-label" for="number_of_reads">Number of reads</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="number" id="number_of_reads" value="none">
                    </div>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary btn-sm">Optional
                        arguements</button>
                </div>
            </div>
            <br><br>
        </form>
    </div>
    <div>
        <form>
            <div class="container text-center">
                <div class="row g-3 row-cols-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm">Add
                        more</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm">Proceed</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
