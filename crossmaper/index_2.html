<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="./js/index.js"></script>
    <title>Crossmaper</title>
</head>

<body>
    <ul id="nav">
        <li>
            <a href="../index.html"><button id="bt2">Home</button></a>
        </li>
    </ul>
    <div id="mode">
        <label for="">Mode</label>
        <select name="" id="mode">
            <option value="DNA">DNA</option>
            <option value="RNA">RNA</option>
        </select>
    </div>
    <div id="fastaq_upload">
        <fieldset id="fasta_forms">
            <label for="myfile">Fastaq:</label>
            <input type="text" value="none">
            <!-- <input type="file" id="myfile" name="myfile"> -->
            <!-- <label for="myfile">Fastaq 2:</label>
            <input type="text"> -->
            <!-- <input type="file" id="myfile" name="myfile"> -->
            <br><br>
            <label for="">Genome name:</label>
            <input type="text" id="genome_name" value="none">
            <label for="">Read Length:</label>
            <input type="number" list="read_length_options">
            <datalist id="read_length_options">
                <option selected>50</option>
                <option>75</option>
                <option>100</option>
                <option>125</option>
                <option>150</option>
                <option>300</option>
            </datalist>
            <label for="">Read configuration:</label>
            <select name="select">
                <option value="single-end"  selected>SE</option>
                <option value="paired-end">PE</option>
                <option value="both">Both</option>
            </select>
            <label for="">Number of reads:</label>
            <input type="number" value="none">
            <!-- solo para RNA -->
            <label for="">Annotations gtf:</label>
            <input type="text" value="none">
            <!-- lo de arriba -->
            <button class="bt_optional_arguments">Optional arguments</button>
            <br><br><div id="optional_arguments">
                <label for="">Number of cores</label>
                <input type="number" value="1">
                <label for="">Base error rate</label>
                <input type="number" value="0.02">
                <label for="">Outer distance</label>
                <input type="number" value="500">
                <label for="">Standar deviation</label>
                <input type="number">
                <label for="">Coverage</label>
                <input type="number" value="none">
                <label for="">Mutation rate</label>
                <input type="number" value="0.001">
                <label for="">Indel fraction</label>
                <input type="number" value="0.015">
                <label for="">Indel extended</label>
                <input type="number" value="0.3">
                <label for="">Seed Random generator</label>
                <input type="number" value="-1">
                <label for="">Discard ambiguos</label>
                <input type="number" value="0.05">
                <label for="">Haplotype mode</label> 
                <!--preguntar si solo se puede true o false-->
                <select name="" id="haplotype_mode">
                    <option value="True">True</option>
                    <option value="False" selected>False</option>
                </select>
                <label for="">Output Directory</label>
                <input type="text" value="crossmap_out">
                <label for="">Verbose Mode</label>
                <!-- preguntar si hay diferentes opciones -->
                <input type="text" value="All">
                <label for="">Group bar chart</label>
                <!--preguntar si solo se puede true o false-->
                <select name="" id="group_bar_chart">
                    <option value="False" selected>False</option>
                    <option value="True">True</option>
                </select>
                <label for="">Report Cross Mapped</label>
                <select name="" id="reportCrossmapped">
                    <option value="False" selected>False</option>
                    <option value="True">True</option>
                </select>
                <label for="">Mapper Template Path</label>
                <input type="text" value="None">
            </div>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <button id="add_more">Add more</button>
            <button>Proceed</button>
        </fieldset>
    </div>


   
</body>

</html>
